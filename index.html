<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cuentos para No Dormir</title>
  <!-- Bulma solamente -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
 
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar is-danger has-shadow" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item has-text-weight-bold">Comi‑25</a>
    </div>
    <div id="navMenu" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">Demo Trabajo Integrador, tercer modulo</a>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-white">GitHub</a>
            <!--boton en nav bar -->
            <button id="btn-add" class="button is-primary is-light">+ Agregar Libro</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <section class="section">
    <div class="container">
      <h1 class="title is-3">📖 Cuentos para No Dormir</h1>

      <!-- FILTROS -->
      <div class="box">
        <div class="columns is-variable is-2 is-multiline" role="search">
          <div class="column is-12-tablet is-4-desktop">
            <label class="label">Buscar por titulo o autor</label>
            <div class="control">
              <input class="input" type="text" placeholder="Ej: 'El gato negro', Edgar Allan Poe">
            </div>
          </div>
          <div class="column is-6-tablet is-3-desktop">
            <label class="label">Genero</label>
            <div class="select is-fullwidth">
              <select id="genre">
                <option value="">Todos</option>
                <option value="Gótico">🕯️ Gótico</option>
                <option value="Psicológico">🧠 Psicológico</option>
                <option value="Paranormal">👻 Paranormal</option>
                <option value="Criaturas nocturnas">🧛 Criaturas nocturnas</option>
              </select>
            </div>
          </div>
          <div id="status" class="column is-6-tablet is-3-desktop">
            <label class="label">Estado de lectura</label>
            <div class="select is-fullwidth">
              <select>
                <option>Todas</option>
                <option>Leido</option>
                <option>Pendiente</option>
                <option>Leyendo</option>
              </select>
            </div>
          </div>
          <div class="column is-6-tablet is-2-desktop">
            <label class="label">Orden</label>
            <div class="select is-fullwidth">
              <select id="author">
                <option>Nombre A→Z</option>
                <option>Nombre Z→A</option>
                <option>Nuevos primero</option>
              </select>
            </div>
          </div>
          <div class="column is-6-tablet is-12-desktop has-text-right">
            <label class="label is-invisible">Acciones</label>
            <div class="buttons is-right">
              <button class="button is-light">🧹 Limpiar filtros</button>
              <button class="button is-info is-light">↻ Actualizar</button>
            </div>
          </div>
        </div>
      </div>

     <!-- LISTADO  -->
<div id="list" class="columns is-multiline">
  
</div> 
<!-- ESTADO: SIN RESULTADOS (va a estar oculto por defecto) -->
<div id="empty" class="has-text-centered is-hidden">
  <p class="title is-5">Sin resultados</p>
  <p class="subtitle is-6">Ajustá los filtros o agregá un cuento.</p>
</div>

<!-- ESTADO: LOADER (va a estar oculto por defecto) -->
<div id="loader" class="has-text-centered is-hidden">
  <button class="button is-loading is-white">Cargando…</button>
</div>    </div>
  </section>

  <!-- MODAL  -->
  <div id="modal" class="modal ">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title ">Agregar/Editar Libro</p>
        <button id="modal-close" class="delete" aria-label="close" title="Cierre visual"></button>
      </header>
      <!-- ACA termina el header! -->

      <section class="modal-card-body">
         <!-- Form sencillo para crear/editar -->
      <div class="field">
        <label class="label">Título</label>
        <div class="control"><input id="f-title" class="input" placeholder="Ej: La caída de la casa Usher"></div>
      </div>

      <div class="field">
        <label class="label">Autor</label>
        <div class="control"><input id="f-author" class="input" placeholder="Ej: Edgar Allan Poe"></div>
      </div>

      <div class="field">
        <label class="label">Género</label>
        <div class="control">
          <div class="select is-fullwidth">
            <select id="f-genre">
              <option value="gótico">🕯️ Gótico</option>
              <option value="psicológico">🧠 Psicológico</option>
              <option value="paranormal">👻 Paranormal</option>
              <option value="criaturas nocturnas">🧛 Criaturas nocturnas</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Portada (URL)</label>
        <div class="control"><input id="f-cover" class="input" placeholder="https://..."></div>
      </div>

      <div class="field">
        <label class="label">Descripción</label>
        <div class="control"><textarea id="f-desc" class="textarea" rows="3" placeholder="Pequeña descripción…"></textarea></div>
      </div>

      <label class="checkbox"><input id="f-available" type="checkbox"> Disponible</label>
    </section>

    <footer class="modal-card-foot">
      <button id="modal-save" class="button is-primary">Guardar</button>
      <button id="modal-cancel" class="button">Cancelar</button>
    </footer>
  </div>
</div>
    </div>
  </div>
<footer class="footer  has-background-black has-text-white-ter">
  <div class="content has-text-centered">
    <p>
      <strong>Cuentos para No Dormir</strong> — Hecho con 🕯️ por Shorshii.
      <br>Datos servidos por MockAPI • UI con Bulma
    </p>
  </div>
</footer>
 <!-- <script src="main.js"></script> -->
 <script src="app.js"></script>
</body>
</html>
